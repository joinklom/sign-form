<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="containerLeft">
        <div id="leftLogo">
            <img src="odin-lined.png" alt="The Odin Project logo" style="width:100px;height:120px;">
            ODIN
        </div>
    </div>
    <div id="containerRight">
        <div id="description">
        This is not a real online service!
        You know you need something <br> like this in your 
        life to hep you realize your deepest dreams. <br> Sign up now to get started.
            <br><br>
        You know you want to.
        </div>
        <div id="formBanner"> 

            <div id="letsDoThis">Let's do this!</div> <br>

            <form action="" method="get"> 

                    <div class="formInputContainer">
                        <div class="formInput">
                            <label for="name">FIRST NAME:</label><br>
                            <input type="text" name="name" id="name" required /><br>
                        </div>
                        <div class="formInput">
                            <label for="name">LAST NAME:</label><br>
                            <input type="text" name="name" id="name" required /><br>
                        </div>
                    </div>

                    <div class="formInputContainer">
                        <div class="formInput">
                            <label for="name">EMAIL:</label><br>
                            <input type="text" name="name" id="name" required /><br>
                        </div>
                        <div class="formInput">
                            <label for="name">PHONE NUMBER:</label><br>
                            <input type="text" name="name" id="name" required /><br>
                        </div>
                    </div>

                    <div class="formInputContainer">
                        <div class="formInput">
                            <label for="name">PASSWORD:</label><br> 
                            <input type="text" name="name" id="name" required /><br>    
                        </div>
                        <div class="formInput">
                            <label for="name">CONFIRM PASSWORD:</label><br> 
                            <input type="text" name="name" id="name" required /><br>    
                        </div>
                    </div>

            </form>
        </div>
        <div id="createAccountContainer">
            <button id="createAccount" type="button" name="createAccount">Create Account</button>
            <br>
            <p>Already have an account? <a href="www.login.com">Log in</a></p>

        </div>
    </div>

    </div>

    

</body>
</html>
